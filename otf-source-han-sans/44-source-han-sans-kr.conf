<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
    <match>
        <test name="lang" compare="contains">
            <string>kr</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Hans Sans KR</string>
        </edit>
    </match>
</fontconfig>
